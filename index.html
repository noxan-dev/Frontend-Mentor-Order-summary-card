<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

</head>
<div class="body">

    <body>
        <div class="card">
            <img class="person" src="images/illustration-hero.svg" alt="">
            <h1>Order Summary</h1>
            <p class="main-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="payment">
                <img class="music-icon" src="images/icon-music.svg" alt="">
                <h2>Annual Plan</h2> <br>
                <p class="cost">$59.99/year</p>
                <a href="#">Change</a>
            </div>

            <div class="payment-things">
                <a class="payment-button" href="#">Proceed to Payment</a>
                <a class="cancel" href="#">
                    <p>Cancel Order</p>
                </a>
            </div>
        </div>
        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Noxan</a>.
        </footer>
</div>
</body>

</html>
